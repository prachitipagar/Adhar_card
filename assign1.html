            let name= prompt("enter a name");
            function aadharCard(data) {
             let found=false;
             for (let i = 0; i < data.length; i++) {
             if (data[i].name===name) {
                  let ele1=document.getElementById("imges")
                  let ele2=document.getElementById("name")

                  let ele5=document.getElementById("contact")

                        found=true;

             }
